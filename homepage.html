<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Analytics | Pinnacles Holding Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FCF9F2;
      color: #333;
      overflow-x: hidden;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      background-color: #403B36;
      color: #FFFFFF;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #CBA135;
    }

    /* Banner (Card Grid Style) */
    .banner-grid {
      display: grid;
      grid-template-columns: 1fr;
      justify-items: center;
      margin: 20px auto;
      max-width: 1100px;
      padding: 20px;
    }
    .banner-card {
      background-color: #FFF6D5; /* Light yellow background */
      border: 2px solid #CBA135;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
      text-align: center;
    }
    .banner-card h2 {
      color: #403B36;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .banner-card p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .banner-card .cta-button {
      background-color: #CBA135;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .banner-card .cta-button:hover {
      background-color: #b08e2e;
    }

    /* Container & Sections */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      color: #CBA135;
      border-bottom: 2px solid #CBA135;
      padding-bottom: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .section {
      margin-bottom: 40px;
    }

    /* Grid Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #FFFFFF;
      padding: 20px;
      border-left: 5px solid #CBA135;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card h4 {
      margin: 0 0 10px;
      color: #403B36;
    }

    /* Pricing Cards */
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .pricing-card {
      background: #FFFFFF;
      border: 2px solid #CBA135;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .pricing-card h3 {
      color: #403B36;
      margin-bottom: 10px;
    }
    .pricing-card p.price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #CBA135;
    }

    footer {
      text-align: center;
      background-color: #403B36;
      color: #FFFFFF;
      padding: 20px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .banner-card h2 {
        font-size: 1.6rem;
      }
      .banner-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinnacles</h1>
    <nav class="nav-links">
      <a href="#about">About Us</a>
      <a href="#case-studies">Case Studies</a>
      <a href="#dashboard">Dashboard</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <!-- Banner in Card Grid Style -->
  <section class="banner-grid">
    <div class="banner-card">
      <h2>Transform Data into Growth</h2>
      <p>
        We help businesses turn raw membership data into powerful insights by
        reducing churn, optimizing pricing and predicting stock needs.
      </p>
      <a href="#pricing" class="cta-button">See Packages</a>
    </div>
  </section>
  </div>

  <footer>
    <p>Â© 2024 Pinnacles Holding Limited</p>
  </footer>
</body>
</html>
