<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinnacles Holding Limited | Membership Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FCF9F2;
      color: #333;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      width: 100%;
    }

    /* Navigation */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
      color: white;
      flex-wrap: wrap;
    }
    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
    }
    nav .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      width: 100%;
      height: 100vh;
      background: url('your-hero-image.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 90%;
      padding: 10px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #CBA135;
      color: white;
      padding: 12px 30px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #b18f2d;
    }

    /* Content */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      color: #CBA135;
      border-bottom: 2px solid #CBA135;
      padding-bottom: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-left: 5px solid #CBA135;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #403B36;
      color: white;
      padding: 20px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        padding: 10px;
        flex-direction: column;
        text-align: center;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Pinnacles</div>
    <div class="nav-links">
      <a href="#about">About Us</a>
      <a href="#case-studies">Case Studies</a>
      <a href="#dashboard">Dashboard</a>
      <a href="pricing.html">Pricing</a>
      <a href="#contact">Contact Us</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlock Your Business Potential</h1>
      <p>Empowering SMEs with data-driven membership analytics for smarter growth.</p>
      <a href="#contact" class="cta-button">Get Started</a>
    </div>
  </section>

  <!-- Existing content like Overview, Services, Case Studies etc. can follow here -->
  <footer>
    <p>Â© 2024 Pinnacles Holding Limited</p>
  </footer>
</body>
</html>
