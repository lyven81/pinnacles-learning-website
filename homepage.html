<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Analytics | Pinnacles Holding Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FCF9F2;
      color: #333;
      overflow-x: hidden;
    }

    /* Header Navigation */
    header {
      background-color: #403B36;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #CBA135;
    }

    /* Hero Section */
    .hero {
      background-color: #6F6C68;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .cta-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #CBA135;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .cta-button:hover {
      background-color: #b18f2d;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      color: #CBA135;
      border-bottom: 2px solid #CBA135;
      padding-bottom: 8px;
    }

    .section {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-left: 5px solid #CBA135;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card h4 {
      margin: 0 0 10px;
      color: #403B36;
    }

    footer {
      text-align: center;
      background-color: #403B36;
      color: white;
      padding: 20px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .nav-links {
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }
      .hero h2 {
        font-size: 1.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinnacles</h1>
    <nav class="nav-links">
      <a href="#about">About Us</a>
      <a href="#case-studies">Case Studies</a>
      <a href="#dashboard">Dashboard</a>
      <a href="pricing.html">Pricing</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Unlock Your Business Potential</h2>
    <p>Empowering SMEs with data-driven membership analytics for smarter growth.</p>
    <a href="pricing.html" class="cta-button">Get Started</a>
  </section>
</body>
</html>
