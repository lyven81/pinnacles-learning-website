<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Analytics | Pinnacles Holding Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FCF9F2;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #403B36;
      color: #FFFFFF;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #CBA135;
    }

    /* Hero Banner */
    .hero-banner {
      background-color: #FFF9E5;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    .hero-banner h2 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #403B36;
    }

    .hero-banner p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 10px auto 20px;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #CBA135;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b08e2e;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      color: #CBA135;
      border-bottom: 2px solid #CBA135;
      padding-bottom: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Service Cards */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .service-card {
      background: white;
      border: 2px solid #CBA135;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card h3 {
      color: #403B36;
      margin-bottom: 10px;
    }

    .service-card p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      text-align: center;
      background-color: #403B36;
      color: #FFFFFF;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .hero-banner h2 {
        font-size: 1.8rem;
      }
      .hero-banner p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinnacles</h1>
    <nav class="nav-links">
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#case-studies">Case Studies</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <h2>Transform Data Into Growth</h2>
    <p>We help SMEs and MSMEs reduce churn, optimize pricing, and forecast inventory using actionable membership analytics.</p>
    <a href="#pricing" class="cta-button">See Packages</a>
  </section>
  </div>

  <footer>
    <p>Â© 2024 Pinnacles Holding Limited</p>
  </footer>
</body>
</html>
