<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>{{ page.title }} | Pinnacles Analytics</title>

  <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}SME analytics consulting in Malaysiaâ€”dashboards for inventory forecasting, churn reduction, and marketing ROI.{% endif %}">

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" sizes="any">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/favicon-96x96.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#FCF9F2">

  <!-- Organization schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Pinnacles Analytics",
    "url": "https://www.pinnaclesanalytics.com",
    "contactPoint": [{
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "email": "admin@pinnaclesanalytics.com",
      "areaServed": "MY",
      "availableLanguage": ["en", "ms"]
    }]
  }
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3XSLR3FV22"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3XSLR3FV22');

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.cta-button').forEach(btn => {
        btn.addEventListener('click', () => {
          gtag('event', 'cta_click', {
            event_category: 'engagement',
            event_label: btn.textContent.trim()
          });
        });
      });
      const contactForm = document.querySelector('form');
      if (contactForm) {
        contactForm.addEventListener('submit', () => {
          gtag('event', 'contact_form_submit', {
            event_category: 'lead',
            event_label: 'Contact Form'
          });
        });
      }
    });
  </script>

  <!-- Minimal layout styles -->
  <style>
    body { margin: 0; background-color: #FCF9F2; color: #333; font-family: 'Poppins', sans-serif; }

    .site-header { background-color: #FCF9F2; padding: 1rem 2rem; border-bottom: 1px solid #e0ddd3; }
    .site-title { font-size: 1.5rem; font-weight: 600; color: #403B36; margin: 0; text-decoration: none; display: inline-block; }
    .site-subtitle { color: #555; font-size: 1rem; margin-top: 0.25rem; }

    /* Sticky navigation bar */
    .main-nav {
      position: sticky;
      top: 0;
      z-index: 1100;
      background-color: #FCF9F2;
      padding: 0.5rem 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .main-nav a { text-decoration: none; color: #403B36; font-weight: 500; }
    .main-nav a:hover { color: #CBA135; }

    .container { max-width: 1080px; margin: 0 auto; padding: 1rem; }
    main.container { padding: 2rem 1rem; }

    .site-footer { background-color: #403B36; color: #fff; text-align: center; padding: 1.5rem 1rem; font-size: 0.9rem; }
    .site-footer a { color: #CBA135; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }

    .skip-link { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
    .skip-link:focus { position: static; width: auto; height: auto; padding: 0.5rem; background: #fff; border: 1px solid #CBA135; }

    @media (max-width: 768px) {
      .main-nav { flex-direction: column; gap: 0.75rem; }
    }
  </style>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <div class="container">
      <a href="{{ '/index.html' | relative_url }}" class="site-title" aria-label="Pinnacles Analytics Home">Pinnacles Analytics</a>
      <p class="site-subtitle">Smarter Business Decisions with Data</p>
    </div>
  </header>

  <nav class="main-nav" aria-label="Primary">
    <a href="{{ '/index.html' | relative_url }}">Home</a>
    <a href="{{ '/case-studies.html' | relative_url }}">Case Studies</a>
    <a href="{{ '/dashboards.html' | relative_url }}">Dashboards</a>
    <a href="{{ '/pricing.html' | relative_url }}">Pricing</a>
    <a href="{{ '/about.html' | relative_url }}">About Us</a>
    <a href="{{ '/contact.html' | relative_url }}">Contact</a>
  </nav>

  <main id="main-content" class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>
        ðŸ“§ <a href="mailto:admin@pinnaclesanalytics.com">admin@pinnaclesanalytics.com</a><br/>
        <a href="{{ '/about.html' | relative_url }}">About Us</a> &nbsp;|&nbsp;
        <a href="{{ '/pricing.html' | relative_url }}">Pricing</a> &nbsp;|&nbsp;
        <a href="{{ '/privacy-policy.html' | relative_url }}">Data Policy</a>
      </p>
      <p>Â© 2025 Pinnacles Analytics</p>
    </div>
  </footer>
</body>
</html>
